
<!--첫수업 전반부 html 테그 실습-->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 로그인페이</title>
</head>

<body>
<!-- 구역을 나누는 태그들 -->
<div>나는 영역을 나누죠. 속성을 주어야 눈에 보이는 모양이 달라져요.</div>
<p>나는 문단이에요</p>
<ul>

    <li> bullet point!1</li>
    <li> bullet point!2</li>
</ul>

<!-- 구역 내 콘텐츠 태그들 -->
<h1>로그인페이지</h1>
<div>
    <p>
        ID:<input type="text"/>
    </p>
    <p>
        password:<input type+"text"/>
    </p>

</div>
<h2>h2는 소제목입니다. 숫자가 커지면 제목 크기가 작아집니다. </h2>
<h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
<hr>
span 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요
<hr>
a 태그입니다: <a href="https://images.mypetlife.co.kr/content/uploads/2019/09/04222847/dog-panting.jpg"> 하이퍼링크 </a>
<hr>
img(이미지) 태그입니다: <img src="https://images.mypetlife.co.kr/content/uploads/2019/09/04222847/dog-panting.jpg"
                     style="width:300px"/>
<hr>
input 태그입니다: <input type="text"/>
<hr>
button 태그입니다:
<button> 버튼입니다</button>
<hr>
textarea 태그입니다: <textarea>나는 무엇일까요?</textarea>
</body>

</html>
